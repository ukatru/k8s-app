{{- if and .Values.resources.autoscaling.enabled (not .Values.faas.enabled) }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "k8s-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-app.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "k8s-app.fullname" . }}
  minReplicas: {{ .Values.resources.autoscaling.minInstances | default 1 }}
  maxReplicas: {{ .Values.resources.autoscaling.maxInstances | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.resources.autoscaling.cooldownPeriod | default 300 }}
    scaleUp:
      stabilizationWindowSeconds: 0
{{- end }}
